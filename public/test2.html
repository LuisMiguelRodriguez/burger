<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Eat-Da-Burger</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/master.css">
  </head>
  <body>
    <div class="container">

      <div id="header" class="text-center">
        <img style="width:300px; height:300px;" src="./assets/img/burger.png" alt="burger picture">
      </div>

      <div id="main" class="text-center">
        <div class="row">
          <div id="left" class="col-sm-6"> Hello I am the Left Side</div>
          <div id="right"class="col-sm-6"> Hello I am the Right Side</div>
        </div>

      </div>

      <div id="entry" class="text-center">
        <form method="POST" action="/" class="button-size">
          <textarea type="text" name="burger"></textarea><br />
          <button type="submit">Add Burger</button>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" charset="utf-8"></script>
  </body>
</html>
